<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        var check= function () {
                if (document.getElementById('uname').value == document.getElementById('confirm_uname').value) {
                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').innerHTML = " ";
                } else {
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').innerHTML = 'please enter correct username';
                }
            }
            var checkpassword = function () {
                if (document.getElementById('password').value == document.getElementById('confirm_password').value) {
                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').innerHTML = " ";
                } else {
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').innerHTML = 'please enter correct password';
                }
            }
        </script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 3px solid #f1f1f1;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: rgb(109, 128, 2);
            background-image: linear-gradient(blue, rgb(83, 81, 235));
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 20px;
        }

        button:hover {
            opacity: 0.8;
        }

        .container {
            padding: 16px;
            width: 50%;
            margin-left: 140px;
        }

        .form {
            width: 40%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 80px;
        }

        .heading {
            text-align: center;
            margin-top: 60px;
        }

        h1 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        h2 {
            margin-top: 70px;
        }

        .signup {
            float: right;
        }
    </style>
</head>

<body>
    <div class="heading">
        <h1>MENTOR ON DEMAND</h1>
        <h2>USER SIGN UP</h2>
    </div>

    <div class="form">

        <form action="/action_page.php">

            <div class="container">
                <label for="uname"><b>Email Id</b></label>
                <input type="text" placeholder="Enter Your Email Id" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" name="uname" id="uname" onkeyup="check()" required>

                <label for="uname"><b>Confirm Email id</b></label>
                <input type="text" placeholder="Re-enter Your Email Id" name="uname" id="confirm_uname" onkeyup="check()" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password" onkeyup="checkpassword()" required>

                <label for="psw"><b>Confirm Password</b></label>
                <input type="password" placeholder="Re-enter Password" name="psw" id="confirm_password" onkeyup="checkpassword()" required>
                <span id='message'></span>

                <button type="submit">SIGNUP</button>
                <div>
                </div>

            </div>
    </div>

    </form>
    
</body>

</html>
