  <title>Mentor on Demand</title>

  <script type="text/javascript">
    window.onload = function () {
      var button = document.getElementsByTagName('button')[0];
      button.onclick = function () { newRow(); };
    };

    function newRow() {
      var tbody = document.getElementsByTagName('tbody')[0];
      var row = tbody.getElementsByTagName('tr')[0];
      var nextRow = row.cloneNode(true);
      nextRow.getElementsByTagName('input')[0].value = '';
      tbody.appendChild(nextRow);
      nextRow.getElementsByTagName('input')[0].focus();
    }
  </script>

  <style type="text/css">
    h1 {
      text-align: center;
    }
  </style>

</head>

<body>
    <nav class="navbar navbar-light "
    style="background-image:linear-gradient(to right,grey,silver,rgb(145, 136, 136),rgb(180, 176, 154),rgb(161, 178, 184))">

</nav>
  <form>
    <h1>MY profile</h1>
    <div class="container">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>

        <div class="form-group col-md-6">

        </div>
        <div class="form-row">
        </div>
        <div class="form-group col-md-6">
          <label for="username">user Name</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group col-md-6">
          <label for="number">Mobile Number</label>
          <input type="text" class="form-control" id="number">
        </div>
      </div>
      <div class="form-group ">
        <label for="amount">Amount in wallet</label>
        <input type="text" class="form-control" id="amount">
      </div>
      <div class="form-group ">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address">
      </div>
      <table border="0" cellpadding="0" cellspacing="0" summary="">
        <thead>
          <tr>
            <th>skill name</th>
            <th>facilites</th>
            <th>experience</th>
            <th>Self Rating</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td><button type="button" class="btn btn-primary offset-md-5">Add</button></td>
            <td><button type="submit" class="btn btn-primary offset-md-5" name="data">Delete</button></td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td><input type="text" class="form-control" name="skill[]"></td>
            <td><input type="text" class="form-control" name="facilites[]"></td>
            <td><input type="text" class="form-control" name="experinece[]"></td>
            <td><input type="text" class="form-control" name="Self Rating[]"></td>
            <td><input type="text" class="form-control" name="Rating[]"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</body>
